<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartbeat for My Girlfriend</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f8f8;
        }

        .heartbeat-container {
            display: inline-block;
            position: relative;
            animation: heartbeat 1s infinite;
        }

        .heart {
            font-size: 5em;
            color: #e74c3c;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
                color: #e74c3c;
            }
            50% {
                transform: scale(1.2);
                color: #c0392b;
            }
        }

        p {
            color: #555;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Heartbeat for My Girlfriend</h1>

    <div class="heartbeat-container">
        <div class="heart">❤️</div>
    </div>

    <p>With each beat, my love for you grows stronger. You are the heartbeat of my life.</p>

</body>
</html>
